    </linearGradient>
  </defs>

  <rect width="900" height="170" rx="14" fill="transparent"/>

  <g transform="translate(40,40)">
    <text x="0" y="28" font-family="Fira Code, Inter" font-weight="700" font-size="28" fill="url(#grad)" filter="url(#glow)">
      Hi there, I'm Jeevan S ðŸ‘‹
    </text>

