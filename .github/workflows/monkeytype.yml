name: MonkeyType Readme

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate MonkeyType Stats
        uses: mollersuite/monkeytype-readme@main
        with:
          user: YOUR_MONKEYTYPE_USERNAME

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update monkeytype stats"

