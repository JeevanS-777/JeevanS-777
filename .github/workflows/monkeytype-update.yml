name: Auto Update MonkeyType Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run generator
        run: node scripts/generate_monkeytype_svg.js
        env:
          MONKEYTYPE_API_KEY: ${{ secrets.MONKEYTYPE_API_KEY }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update MonkeyType stats"
